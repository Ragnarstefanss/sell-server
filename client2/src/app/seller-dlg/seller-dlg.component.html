<div class="modal-header">
<h4 class="modal-title">Hi there!</h4>
<button type="button" class="close" aria-label="Close" (click)="onCancel()">
  <span aria-hidden="true">&times;</span>
</button>
</div>


<!--breyta Ã­ edit a user -->
<div class="modal-body">
  <div class="form-group">
    <label class="control-label">Name</label>
    <input type="text" class="form-control" name="name" required [(ngModel)]="seller.name" autofocus=""/>
  </div>
  <div class="form-group">
    <label class="control-label">Category</label>
    <input type="text" class="form-control" name="category"  [(ngModel)]="seller.category"/>
  </div>
  <div class="form-group">
    <label class="control-label">Image url</label>
    <input type="text" class="form-control" name="imagePath"  [(ngModel)]="seller.imagePath"/>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Close</button>
  <button type="button" class="btn btn-success" (click)="onOk()">OK</button>
</div>
