<div class="container">
  <div class="page-header">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-12">

      <div class="float-right">
        <button class="btn  btn-outline-primary" (click)="addSeller()">Add a new seller</button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Name of seller</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody *ngFor="let s of sellerlist">
          <tr>
            <td><a class="text-primary" (click)="getSeller(s.id)">{{s.name}}</a></td>
            <td>{{s.category}}</td>
            <td>
          </tr>
        </tbody>
      </table>


      <div *ngIf="sellerSelected">
        <div class="float-left">
          <img src="{{seller.imagePath}}" alt="Image of the seller" style="max-width: 220px; max-height:220px;" />
        </div>
        <h2>{{seller.name}}</h2>
        <h3>{{seller.category}}</h3>
        <br><br><br><br>

        <div class="float-right">
          <button class="btn  btn-outline-primary" (click)="addProduct()">Add a new Product</button>
        </div>

        <div [hidden]="!showProducts">
          <ngb-tabset>
            <ngb-tab>
              <template ngbTabTitle><b>All products</b></template>
              <template ngbTabContent>
              <div *ngFor="let p of sellerProduct">
                <div class="col-sm-6 col-md-3">
                  <div class="thumbnail">
                    <img src="{{p.imagePath}}"  alt="Image of the product" src-fallback="{{ workingPlaceholder }}" (click)="editProduct(p)" style="max-width: 200px; max-height:200px;"/>
                  </div>

                  <div class="caption">
                    <h3>{{p.name}}</h3>
                    <p>price = {{p.price}}, sold = {{p.quantitySold}}</p>
                    <p>
                      <a href="#" class="btn btn-primary" role="button">View</a>
                      <a href="#" class="btn btn-default" (click)="editProduct(p)" role=" button">Edit</a>
                    </p>
                  </div>
                </div>
              </div>
            </template>
            </ngb-tab>
            <ngb-tab>
              <template ngbTabTitle><b>Top 10</b></template>
              <template ngbTabContent>
                  <div *ngFor="let p of sellerProduct; let i = index">
                    <div *ngIf="i<10">


                    <div class="col-sm-6 col-md-3">
                      <div class="thumbnail">
                        <img src="{{p.imagePath}}" id='fallback' alt="Image of the product"  (click)="editProduct(p)" style="max-width: 200px; max-height:200px;"/>
                      </div>

                      <div class="caption">
                        <h3>{{p.name}}</h3>
                        <p>price = {{p.price}}, sold = {{p.quantitySold}}</p>
                        <p>
                          <a href="#" class="btn btn-primary" role="button">View</a>
                          <a href="#" class="btn btn-default" (click)="editProduct(p)" role=" button">Edit</a>
                        </p>
                      </div>
                    </div>
                    </div>
                  </div>
            </template>
            </ngb-tab>
          </ngb-tabset>
        </div>
        <div [hidden]="showProducts">
          <div class="alert alert-info">
            <strong>{{seller.name}}</strong> does not have any products.
          </div>
        </div>
      </div>
    </div>
  </div>
  <template ngbModalContainer></template>
