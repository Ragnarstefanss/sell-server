<div class="container">
  <div class="page-header">
    <h1>
      {{title}}
    </h1>
  </div>
  <div class="row">
    <div class="col-md-6">

      <div class="alert alert-info">
        <strong>OFFICIAL SELLER</strong>
      </div>
      <ul>
        <div *ngFor="let s of sellerlist">
          <h2>{{s.name}}</h2>
          <img src="{{s.imagePath}}" alt="Image of the seller" />
        </div>
      </ul>



      <br>
      <div class="alert alert-info">
        All products
      </div>

      <div *ngFor="let p of products">
        <app-product-card
        [product]="p"
        (productUpdated)="onProductEdited($event)">
        </app-product-card>
      </div>

      <ngb-alert type="info">
        nú er gaman
      </ngb-alert>
      <button class="btn btn-lg btn-outline-primary" (click)="addSeller()">Bæta við seljanda</button>

    </div>
  </div>
</div>
