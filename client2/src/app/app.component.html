<div class="container">
  <div class="page-header">
    <h1>
      {{title}}
    </h1>
  </div>
  <div class="row">
    <div class="col-md-6">

      <button class="btn btn-lg btn-outline-primary" (click)="addSeller()">Bæta við seljanda</button>

      <div class="alert alert-info">
        <strong>OFFICIAL SELLER</strong>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody *ngFor="let s of sellerlist">
          <tr>
            <td>{{s.name}}</td>
            <td>{{s.category}}</td>
          </tr>
        </tbody>
      </table>

    <!--
      <ul>
        <div *ngFor="let s of sellerlist">
          <h2>{{s.name}}</h2>
          <img src="{{s.imagePath}}" alt="Image of the seller" />
        </div>
      </ul>
    -->


      <div class="alert alert-info">
        All products
      </div>

      <div *ngFor="let p of products">
        <app-product-card
        [product]="p"
        (productUpdated)="onProductEdited($event)">
        </app-product-card>
      </div>

    </div>
  </div>
</div>
